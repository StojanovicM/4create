<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="form-control">
    <mat-form-field class="example-form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>

    <div 
      class="errors-wrapper"
      *ngIf="userForm.controls.name.invalid 
             && userForm.controls.name.errors
             && (userForm.controls.name.touched || userForm.controls.name.dirty)">

      <small 
        class="text-danger"
        [innerHTML]="getUserFormErrorMessage(userForm.controls.name.errors!, 'Name')"></small>
    </div>
  </div>

  <mat-checkbox formControlName="active">Active</mat-checkbox>

  <div class="modal-button-wrapper">  
    <button 
      mat-raised-button
      type="button"
      color="secondary"
      (click)="onCancel()">Cancel
    </button>

    <button 
      mat-raised-button
      color="primary"
      type="submit"
      [class.spinner]="userForm.pending"
      [disabled]="!userForm.valid">Submit
    </button>
  </div>

</form>
